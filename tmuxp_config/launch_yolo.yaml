session_name: chicken-monitoring
environment:
  BAGFILE_PATH: /home/ed/Data/frames/rosbag/
  BAGFILE: seq09
windows:
  - window_name: chicken-monitoring
    layout: tiled
    shell_command_before: 
      - cd ${BAGFILE_PATH}
      - rosparam set use_sim_time true
    panes:
      - shell_command:
        - sleep 10
        - rosbag play ${BAGFILE}.bag --clock --pause
      - shell_command:
        - sleep 5
        - roslaunch chicken_monitoring rqt.launch perspective:=therm_color_bb
      - shell_command:
        - sleep 4
        - dl
        - cvb
        - roslaunch chicken_monitoring inference.launch
