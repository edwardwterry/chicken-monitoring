session_name: chicken-monitoring
environment:
  BAGFILE_PATH: /home/ed/Data/2020-06-23-15-27-00_test
windows:
  - window_name: chicken-monitoring
    layout: tiled
    shell_command_before: 
      - cd ${BAGFILE_PATH}
    panes:
      - roscore
      - shell_command:
        - sleep 10
        - rosbag play *.bag
      - shell_command:
        - sleep 5
        - roslaunch chicken_monitoring decompress.launch rect:=true
      - shell_command:
        - sleep 5
        - roslaunch chicken_monitoring rqt.launch perspective:=yolo_color
  - window_name: yolo
    layout: tiled
    panes:
      - shell_command:
        - sleep 4
        - roslaunch darknet_ros yolo_v3_tiny.launch image:=color/camera/image_rect_color_throttle
