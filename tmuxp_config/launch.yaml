session_name: chicken-monitoring
environment:
  TEST_NAME: test
windows:
  - window_name: chicken-monitoring
    layout: tiled
    shell_command_before: 
      - export DATA_DIR=/home/ed/Data/$(date "+%Y-%m-%d-%H-%M-00")_${TEST_NAME}
    panes:
      - roscore
      - shell_command:
        - sleep 5
        - roslaunch gscam v4l.launch # thermal
      - shell_command:
        - sleep 5
        - roslaunch jetson_csi_cam jetson_csi_cam.launch # rgb
      - shell_command:
        - sleep 5
        - roslaunch chicken_monitoring image_pipeline_record.launch
      - shell_command:
        - mkdir -p $DATA_DIR
        - cd $DATA_DIR
        - sleep 5
        - rosbag record --split --size=512 color/camera/image_rect_color_throttle/compressed thermal/camera/image_raw_throttle/compressed
      - clear
      - clear
