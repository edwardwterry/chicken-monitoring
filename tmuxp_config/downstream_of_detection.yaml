session_name: chicken-monitoring
environment:
  BAGFILE_PATH: /home/ed/Data/frames/rosbag/
  VIDEO_BAGFILE: seq09
  COLOR_DET_SUFFIX: _det_color
  THERMAL_DET_SUFFIX: _det_thermal
  RATE: '1.0'
windows:
  - window_name: chicken-monitoring
    layout: tiled
    shell_command_before: 
      - cd ${BAGFILE_PATH}
      - rosparam set use_sim_time true
      - export RATE=${RATE}
    panes:
      - shell_command:
        - sleep 10
        - rosbag play ${VIDEO_BAGFILE}.bag 
                      ${VIDEO_BAGFILE}${COLOR_DET_SUFFIX}.bag 
                      ${VIDEO_BAGFILE}${THERMAL_DET_SUFFIX}.bag --clock --pause -r ${RATE}
        focus: true
      - shell_command:
        - sleep 5
        - roslaunch chicken_monitoring rqt.launch perspective:=color_bb_all
      - shell_command:
        - sleep 2
        - cm
        - roslaunch chicken_monitoring map_color_therm.launch
      - shell_command:
        - sleep 2
        - dl
        - cvb
        - roslaunch chicken_monitoring tracking.launch
