session_name: chicken-monitoring
environment:
  BAGFILE_PATH: /home/ed/Data/frames/rosbag/
  BAGFILE: seq10_high_rate
  IMAGE_TYPE: color
windows:
  - window_name: chicken-monitoring
    layout: tiled
    shell_command_before: 
      - cd ${BAGFILE_PATH}
      - rosparam set use_sim_time true
    panes:
      - shell_command:
        - sleep 10
        - rosbag play ${BAGFILE}.bag --clock -r 0.25 --pause
      - shell_command:
        - sleep 2
        - rosrun topic_tools relay color/camera/image_rect_color color
      - shell_command:
        - sleep 4
        - dl
        - cvb
        - roslaunch chicken_monitoring inference.launch
      - shell_command:
        - sleep 5
        - rosbag record ${IMAGE_TYPE}_det -O ${BAGFILE}_det_${IMAGE_TYPE}.bag
