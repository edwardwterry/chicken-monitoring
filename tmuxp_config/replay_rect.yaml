session_name: chicken-monitoring
environment:
  BAGFILE_PATH: /home/ed/Data/2020-07-02-09-27-00_test
  DELAY: '616'
  RATE: '0.2'
windows:
  - window_name: chicken-monitoring
    layout: tiled
    shell_command_before: 
      - cd ${BAGFILE_PATH}
    panes:
      - roscore
      - shell_command:
        - sleep 10
        - rosbag play *.bag -s ${DELAY} -r ${RATE}
      - shell_command:
        - sleep 5
        - roslaunch chicken_monitoring decompress.launch rect:=true
      - shell_command:
        - sleep 5
        - roslaunch chicken_monitoring rqt.launch perspective:=therm_color_rect
      - clear
